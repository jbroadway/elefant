<!DOCTYPE html>
<html>
<head>
	<title>{{ Product::name() }} - {{ window_title|none }}</title>
	<meta charset="{{ i18n.charset }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	{! admin/util/minimal-grid !}
	<link rel="stylesheet" type="text/css" href="{{ Product::stylesheet() }}" />
	<script>var elefant_focus_input = true;</script>
	{! admin/head !}
	{{ head|none }}
</head>
<body class="modal">
<div id="wrapper">
	<div class="section section-title e-row">
		<div id="title" class="e-col-100">
			{% if title != '' %}<h2>{{ title|none }}</h2>{% end %}
		</div>
	</div>
	<div class="section section-body e-row">
		<div id="body" class="e-col-100">
			{{ body|none }}
		</div>
	</div>
</div>
{{ tail|none }}
</body>
</html>
