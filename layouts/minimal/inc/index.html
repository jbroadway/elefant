<div class="e-row">
	<div class="e-col-100" id="index-photo">
		{! filemanager/photo
			?key=homepage
			&width=1230
			&height=320
			&default=/layouts/minimal/pix/homepage.jpg !}
	</div>
</div>

<div class="e-row" id="index-body">
	<div class="e-col-100" id="content">
		{% if title != '' %}<h1>{{ title|none }}</h1>{% end %}
		{{ body|none }}
	</div>
</div>
