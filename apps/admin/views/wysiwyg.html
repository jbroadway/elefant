<script type="text/javascript">
$(function () {
	$('#{% if field_id %}{{ field_id }}{% else %}webpage-body{% end %}').wysiwyg ({
		initialContent: '<p><br /></p>',
<?php if (file_exists ('js/wysiwyg/i18n/lang.' . $GLOBALS['i18n']->language . '.js')) { ?>
		plugins: {
			i18n: { lang: '{{i18n.language|none}}' }
		},
<?php } ?>
		controls: {
			strikeThrough	:{visible:false},
			justifyFull		:{visible:false},
			paragraph		:{visible:true},
			removeFormat	:{visible:true},
			html			:{visible:true},
			'fileManager': {
				visible: true,
				groupIndex: 12,
				tooltip: '{"File Manager"}',
				exec: function () {
					$.wysiwyg.fileManager.init (function (file) {
						if (file.match (/\.(jpg|png|gif)$/i)) {
							$('#webpage-body').wysiwyg ('insertImage', file);
						} else if (file.match (/\.swf$/i)) {
							$('#webpage-body').wysiwyg ('insertHtml', '<p><span class="embedded" data-embed="filemanager/swf?file=' + file + '" data-label="{"Embedded Flash (SWF)"}" title="{"Click to edit."}"></span></p>');
							$('#webpage-body').wysiwyg ('insertHtml', '<p><br /></p>');
						} else if (file.match (/\.mp4$/i)) {
							$('#webpage-body').wysiwyg ('insertHtml', '<p><span class="embedded" data-embed="filemanager/video?file=' + file + '" data-label="{"Embedded Video (MP4)"}" title="{"Click to edit."}"></span></p>');
							$('#webpage-body').wysiwyg ('insertHtml', '<p><br /></p>');
						} else if (file.match (/\.mp3$/i)) {
							$('#webpage-body').wysiwyg ('insertHtml', '<p><span class="embedded" data-embed="filemanager/audio?file=' + file + '" data-label="{"Embedded Audio (MP3)"}" title="{"Click to edit."}"></span></p>');
							$('#webpage-body').wysiwyg ('insertHtml', '<p><br /></p>');
						} else {
							$('#webpage-body').wysiwyg ('createLink', file);
						}
					});
				}
			},
			'dynamic': {
				visible: true,
				tooltip: '{"Dynamic Objects"}',
				tags: ['span'],
				exec: function () {
					$.wysiwyg.embed.init (this, wysiwyg_embed_update);
				}
			}
		},
		//dialog:'jqueryui',
		css: '/css/wysiwyg/default.css',
		'events': {
			click: function (e) {
				var range;
				
				if ($(e.target).hasClass ('embedded')) {
					if (document.selection) {
						range = document.body.createTextRange ();
						range.moveToElementText (e.target);
						range.select ();
					} else if (window.getSelection) {
						range = document.createRange ();
						range.selectNode (e.target);
						window.getSelection ().addRange (range);
					}

					$.wysiwyg.embed.init ($('#webpage-body').data ('wysiwyg'), wysiwyg_embed_update, e.target);
				}

				try {
					$('form').autosave ();
				} catch (ex) {}
			}
		}
	});
	$.wysiwyg.fileManager.setAjaxHandler ('http://{{ $_SERVER.HTTP_HOST }}/filemanager/embed');

	function wysiwyg_embed_update (existing, embed_code, label) {
		if (! existing) {
			$('#webpage-body').wysiwyg ('insertHtml', '<p><span class="embedded" data-embed="' + embed_code + '" data-label="' + label + '" title="{"Click to edit."}"></span></p>');
			$('#webpage-body').wysiwyg ('insertHtml', '<p><br /></p>');
		} else {
			$(existing).replaceWith ('<span class="embedded" data-embed="' + embed_code + '" data-label="' + label + '" title="{"Click to edit."}"></span>');
		}
	}
});
</script>
