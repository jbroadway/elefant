<div class="e-row-variable">
{% foreach posts as post %}
	<div class="e-col-33 e-no-padding">
		<div class="blog-related-post item">
			<div class="thumbnail-wrapper">
				<a href="/blog/post/{{post->id}}/{{post->slug}}">
					<div class="thumbnail"
						{% if post->thumbnail != '' %}
							style="background-image: url('/{{post->thumbnail|Image::resize (%s, 400, 264, 'cover', 'ext')}}')"
						{% end %}
					></div>
				</a>
			</div>
			<div class="item-info">
				<h4><a href="/blog/post/{{post->id}}/{{post->slug}}">{{post->title}}</a></h4>
				<p>{{post->ts|I18n::short_date_year}}</p>
			</div>
		</div>
	</div>
{% end %}
</div>
